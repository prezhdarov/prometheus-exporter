name: example-exporter

on:
  push:
    branches: [ "master" ]
 
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: 1.25

    - name: Install deps
      run: go get .

    - name: Build example-exporter
      run: go build -v example/example-exporter.go 
